<h3>Agregar un empleado</h3>


<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarEmpleado()" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre"  id="Nombre" type="text" class="validate">
          <label for="Nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="apellido" id="Apellido" type="text" class="validate">
          <label for="Apellido">Apellido</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="correo" id="correo" type="email" class="validate">
          <label for="correo">correo</label>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="telefono" id="telefono" type="text" class="validate">
          <label for="telefono">telefono</label>
        </div>
      </div>
      <div class="row">
        <button [disabled]="!fgValidador.valid">Registrar</button>
      </div>
    </form>
  </div>
